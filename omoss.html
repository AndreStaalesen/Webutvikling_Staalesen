   <script>
    const menyIkon = document.getElementById('meny-ikon');
    const navigation = document.getElementById('navigator');
    const searchIcon = document.getElementById('search-icon');
    const searchInput = document.getElementById('searchBar');
    
    // her har jeg lagd en funksjon for å toggle menyene og forhindre at begge kan åpne samtidig
    function toggleNavigation() {
        if (navigation.style.display === 'block') {
            navigation.style.display = 'none';
        } else {
            navigation.style.display = 'block';
            searchInput.style.display = 'none'; 
        }
    }
    
    function toggleSearch() {
        if (searchInput.style.display === 'block') {
            searchInput.style.display = 'none';
        } else {
            searchInput.style.display = 'block';
            navigation.style.display = 'none'; 
        }
    }
    
    menyIkon.addEventListener('click', toggleNavigation);
    searchIcon.addEventListener('click', toggleSearch);
</script>
